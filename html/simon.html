<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pixel Arcade is a collection of single player games for mobile and desktop browsers.">
  <meta name="keywords" content="Pixel Arcade, games, gaming, mobile, browser, HTML, CSS, JavaScript">
  <link href="../assets/css/main.css" rel="stylesheet">
  <link href="../assets/css/simon.css" rel="stylesheet">
  <title>Pixel's Arcade | Simon</title>
  <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
</head>
<body>
  <!-- Header containing title link, logos and navbar -->
  <header>
    <div id="header-title">
      <img src="../assets/images/pixel-head-green.png" alt="Green pixel head logo">
      <a href="../index.html" aria-label="Navigates to home menu page"> Pixel's Arcade </a>
      <img src="../assets/images/pixel-head-green.png" alt="Green pixel head logo">
    </div>
  </header>

  <!-- Main section containing the game menu-->
  <section id="main-screen">
    <h1>Simon</h1>

    <div id="details">
      <div>
        <div id="board-options">
          <button id="foursquares">4 Squares</button>
          <button id="sixsquares">6 Squares</button>
          <button id="ninesquares">9 Squares</button>
          <button id="reset">Reset</button>
        </div>
        <label for="strict">Strict: </label>
        <input type="checkbox" id="strict">
        <label for="faster">Speed: </label>
        <input type="checkbox" id="faster">
        <label for="to-ten">To 10: </label>
        <input name="rounds" type="radio" id="to-ten" checked>
        <label for="to-twenty">To 20: </label>
        <input name="rounds" type="radio" id="to-twenty">
        <label for="endless">Endless: </label>
        <input name="rounds" type="radio" id="endless">
        <button id="start">Start!</button>
      </div>
      <p>Turn: <span id="score">0</span></p>
    </div>

    <div id="game-over">
      <div id="end">
          <h2>Game Over!</h2>
          <p>You survived for <span id="end-time">0</span> rounds!</p>
          <a href="simon.html">Play Again</a>
          <a href="../index.html">Home</a>
      </div>
    </div>

    <div id="board">
      <div id="firstcolor" class="colour"></div>
      <div id="secondcolor" class="colour"></div>
      <div id="thirdcolor" class="colour"></div>
      <div id="fourthcolor" class="colour"></div>
      <div id="fifthcolor" class="colour"></div>
      <div id="sixthcolor" class="colour"></div>
      <div id="seventhcolor" class="colour"></div>
      <div id="eighthcolor" class="colour"></div>
      <div id="ninthcolor" class="colour"></div>
    </div>

  </section>
  <!-- Footer with social links, filler for now -->
  <footer>
  </footer>
<script src="../assets/scripts/simon.js"></script>
</body>
</html>
